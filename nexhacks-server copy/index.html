<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recording with VAD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.listening {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.recording {
            background: #fff3e0;
            color: #f57c00;
        }

        .status.processing {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button.start {
            background: #4caf50;
            color: white;
        }

        .button.start:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .button.stop {
            background: #f44336;
            color: white;
        }

        .button.stop:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .audio-visualizer {
            width: 100%;
            height: 100px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .visualizer-bars {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        .bar {
            flex: 1;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
            min-height: 2px;
        }

        .info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .info-item {
            margin-bottom: 8px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Recorder</h1>
        <p class="subtitle">Speak naturally. Audio will be sent automatically when you pause for 2 seconds.</p>
        
        <div id="status" class="status idle">Ready to record</div>
        
        <div class="audio-visualizer">
            <div class="visualizer-bars" id="visualizer"></div>
        </div>
        
        <button id="startBtn" class="button start">Start Recording</button>
        <button id="stopBtn" class="button stop" disabled>Stop Recording</button>
        
        <div class="info">
            <div class="info-item"><strong>Status:</strong> <span id="statusText">Idle</span></div>
            <div class="info-item"><strong>Audio Level:</strong> <span id="audioLevel">0</span>%</div>
            <div class="info-item"><strong>Chunks Sent:</strong> <span id="chunkCount">0</span></div>
        </div>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.dataArray = null;
                this.isRecording = false;
                this.chunks = [];
                this.silenceTimer = null;
                this.chunkCount = 0;
                this.backendUrl = 'http://localhost:8000';
                
                // VAD parameters
                this.silenceThreshold = 0.04; // Adjust based on background noise (0.01 = 1% of max volume)
                this.silenceDuration = 2000; // 2 seconds in milliseconds
                this.volumeCheckInterval = 100; // Check volume every 100ms
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.statusTextEl = document.getElementById('statusText');
                this.audioLevelEl = document.getElementById('audioLevel');
                this.chunkCountEl = document.getElementById('chunkCount');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.visualizer = document.getElementById('visualizer');
                
                // Create visualizer bars
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    this.visualizer.appendChild(bar);
                }
                this.bars = this.visualizer.querySelectorAll('.bar');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
            }

            async startRecording() {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });

                    // Set up Web Audio API for VAD
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.microphone.connect(this.analyser);
                    
                    this.analyser.fftSize = 256;
                    const bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(bufferLength);

                    // Set up MediaRecorder for audio capture
                    const options = { mimeType: 'audio/webm;codecs=opus' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/webm';
                    }
                    
                    this.mediaRecorder = new MediaRecorder(stream, options);
                    this.chunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.chunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.sendAudioToBackend();
                    };

                    // Start recording
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    this.updateStatus('recording', 'Recording... Speak now');
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;

                    // Start monitoring audio levels for VAD
                    this.monitorAudioLevel();
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.updateStatus('error', `Error: ${error.message}`);
                }
            }

            monitorAudioLevel() {
                if (!this.isRecording) return;

                this.analyser.getByteFrequencyData(this.dataArray);
                
                // Calculate average volume
                let sum = 0;
                for (let i = 0; i < this.dataArray.length; i++) {
                    sum += this.dataArray[i];
                }
                const average = sum / this.dataArray.length;
                const volume = average / 255; // Normalize to 0-1
                
                // Update visualizer
                this.updateVisualizer(this.dataArray);
                
                // Update audio level display
                this.audioLevelEl.textContent = Math.round(volume * 100);

                // Check if volume is above threshold (person is speaking)
                if (volume > this.silenceThreshold) {
                    // Person is speaking, reset silence timer
                    if (this.silenceTimer) {
                        clearTimeout(this.silenceTimer);
                        this.silenceTimer = null;
                    }
                    this.updateStatus('recording', 'Recording... Speak now');
                } else {
                    // Silence detected, start/continue timer
                    if (!this.silenceTimer) {
                        this.updateStatus('listening', 'Listening... (silence detected)');
                        this.silenceTimer = setTimeout(() => {
                            // 2 seconds of silence - send audio
                            this.handleSilenceDetected();
                        }, this.silenceDuration);
                    }
                }

                // Continue monitoring
                setTimeout(() => this.monitorAudioLevel(), this.volumeCheckInterval);
            }

            handleSilenceDetected() {
                if (!this.isRecording) return;
                
                this.updateStatus('processing', 'Silence detected. Sending audio...');
                
                // Stop current recording chunk
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }
                
                // Clear silence timer
                if (this.silenceTimer) {
                    clearTimeout(this.silenceTimer);
                    this.silenceTimer = null;
                }
            }

            updateVisualizer(dataArray) {
                const barCount = this.bars.length;
                const step = Math.floor(dataArray.length / barCount);
                
                this.bars.forEach((bar, i) => {
                    const index = i * step;
                    const value = dataArray[index] || 0;
                    const height = (value / 255) * 100;
                    bar.style.height = `${Math.max(height, 2)}%`;
                });
            }

            async sendAudioToBackend() {
                if (this.chunks.length === 0) {
                    console.log('No audio data to send');
                    this.resumeRecording();
                    return;
                }

                try {
                    const blob = new Blob(this.chunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', blob, `recording_${Date.now()}.webm`);

                    const response = await fetch(`${this.backendUrl}/upload-audio`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.chunkCount++;
                        this.chunkCountEl.textContent = this.chunkCount;
                        this.updateStatus('success', `Audio sent successfully! (${this.chunkCount} chunks)`);
                        
                        console.log('Audio sent successfully:', result);
                        
                        // Resume recording after a brief delay
                        setTimeout(() => {
                            if (this.isRecording) {
                                this.resumeRecording();
                            }
                        }, 500);
                    } else {
                        throw new Error(`Server error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error sending audio:', error);
                    this.updateStatus('error', `Error sending audio: ${error.message}`);
                    
                    // Resume recording even on error
                    setTimeout(() => {
                        if (this.isRecording) {
                            this.resumeRecording();
                        }
                    }, 1000);
                }
            }

            resumeRecording() {
                if (!this.isRecording) return;
                
                // Clear previous chunks
                this.chunks = [];
                
                // Restart MediaRecorder
                if (this.mediaRecorder && this.mediaRecorder.state === 'inactive') {
                    this.mediaRecorder.start();
                    this.updateStatus('recording', 'Recording... Speak now');
                }
            }

            stopRecording() {
                this.isRecording = false;
                
                if (this.silenceTimer) {
                    clearTimeout(this.silenceTimer);
                    this.silenceTimer = null;
                }

                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                }

                if (this.microphone) {
                    this.microphone.disconnect();
                }

                if (this.audioContext) {
                    this.audioContext.close();
                }

                // Stop all tracks
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                this.updateStatus('idle', 'Recording stopped');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.audioLevelEl.textContent = '0';
                
                // Clear visualizer
                this.bars.forEach(bar => {
                    bar.style.height = '2%';
                });
            }

            updateStatus(type, text) {
                this.statusEl.className = `status ${type}`;
                this.statusTextEl.textContent = text;
                
                if (type === 'recording') {
                    this.statusEl.classList.add('pulse');
                } else {
                    this.statusEl.classList.remove('pulse');
                }
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();
        });
    </script>
</body>
</html>
